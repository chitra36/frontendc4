<script>


// Display Constructor
function Display() {
    const students = [ { ID: 1, name: 'Alice', age: 21, grade: 'A',
     degree: 'Btech', email: 'alice@example.com' }, { ID: 2, name: 'Bob', age: 22, grade: 'B', degree: 'MBA', email: 'bob@example.com' }, { ID: 3, name: 'Charlie', age: 20, grade: 'C', degree:'Arts', email: 'charlie@example.com' } ];
}

// Add methods to display prototype
Display.prototype.add = function (students) {
    console.log("Adding to UI");
    tableBody = document.getElementById('tableBody');
    let uiString = `<tr>
                        <th>${students.id}</th>
                        <th>${students.student_name}</th>
                        <th>${students.Age}</th>
                        <th>${students.GPA}</th>
                        <th>${students.degree}</th>
                    </tr>`;
    tableBody.innerHTML += uiString;
}

// Implement the clear function
Display.prototype.clear = function () {
    let libraryForm = document.getElementById('libraryForm');
    libraryForm.reset();
}

// Implement the validate function
Display.prototype.validate = function (Student) {
    if (students.student_name.length < 2 || students.Age.length < 2) {
        return false
    }
    else {
        return true;
    }
}



// Add submit event listener to libraryForm
let libraryForm = document.getElementById('libraryForm');
libraryForm.addEventListener('submit', libraryFormSubmit);

function libraryFormSubmit(e) {
    console.log('YOu have submitted library form');
    let name = document.getElementById('Student').value;
    let author = document.getElementById('Age').value;
    let type;
    


    const students = [ { ID: 1, name: 'Alice', age: 21, grade: 'A',
     degree: 'Btech', email: 'alice@example.com' }, { ID: 2, name: 'Bob', age: 22, grade: 'B', degree: 'MBA', email: 'bob@example.com' }, { ID: 3, name: 'Charlie', age: 20, grade: 'C', degree:'Arts', email: 'charlie@example.com' } ];

    console.log(students);

    let display = new Display();

    if (display.validate(students)) {

        display.add(students);
        display.clear();
        display.show('success', 'Your book has been successfully added')
    }
    else {
        
        display.show('danger', 'Sorry you cannot add this book');
    }

    e.preventDefault();
}
